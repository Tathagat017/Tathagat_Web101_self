<!-- HTML IS NOT CASE SENSITIVE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style ="display:flex;">
    <!-- Width, height, border -->

    <!-- <div></div> : it's a container tag which is like empty geometry box -->

<div style="width:100px ;height: 100px;border:2px solid red"></div>
<div style="width:100px ;height: 100px;border:2px dashed yellow"></div>
<!-- border syntax : it needs three things . width of the border, the type of the border and colour of the border -->
<!-- Above divs are below each other -->

<!-- inline Elements and Block Elements -->
<h2 style="color:black; background-color: aqua;" >Background</h2>
<span style="color:yellow;background-color:black">I am Span</span>

</div>
<!-- Display: flex is used on parent element -->

</body>
</html>
