<!DOCTYPE HTML>
<html>
   <head>
     <title>Masai School </title>
   </head>
    <body>
      <!-- HEADERS -->
      <h1>I am header 1</h1> <!-- TEXT IS BIGGER AND BOLDER-->
      <h2>I am header 2</h2>
      <h3>I am header 3</h3>
      <h4>I am header 4</h4>
      <h5>I am header 5</h5>
      <h6>I am header 6</h6>
      <h7>I am  TAG h7.</h7> I am no TAG <!--h7 gives normal text ( same as normal)-->
       
      <!-- comment : ctrl + "/" forward slash -->
      
       <!-- PARAGRAPH tag -->
       <p> I am PARAGRAPH  </p>  <!--same as written outside,Never write anything directly inside the body.
    ALWAYS USE <p> tag-->
        <!-- BUTTON TAG -->
      <button>I AM BUTTON</button>
    <!-- ANCHOR TAG -->
     <a target="_blank" href="https://www.google.com/" >Anchor tag</a>
     <!-- remember an anchor connects the sea shore and the ship. Anchor connects one page with another page -->
    <!-- hyper link : link to anther place :betweeen tags ,the text to be linked-->
    <!-- Attributes : (1.) href , (2.) target are attributes, attributes are always in the opening or starting tag -->
    <!-- target = _blank : for new tab -->
    <!-- UNORDERED LIST -->
    <ul>
      <li>Eggs</li>
      <li>Flour</li>
      <li>Sugar</li>
    </ul>
    <!-- Ordered List -->
    <ol>
      <li>Apple</li>
      <li>Litchi</li>
      <li>Mango</li>
    </ol>
    <!-- Image tag :  self closing tag with (3.) src : source URL (4.)alt  : alternative text  attribute :  -->

    <img src="https://yt3.ggpht.com" alt = "Tathagat"> -->

    <!-- input tag : type : attribute  -->

    <input type="number"/><br>
    <input type="text"/><br>
    <input type="password"  alt="Password"/><br>
    <input type="email"/><br>
    <input type="date"/><br>
    <input type="checkbox"/><br>
    <input type="radio"/><br>
    <input type="range"/><br>


    <!-- TABLE tag -->
    <!-- The first row is typically is heading  -->
     <!-- thead : for head of the table, tbody for the body -->
     <!-- table(whole) -> thead->tbody->trows(rows= rows-heading)->tcells -->
     <table>
      <thead>
        <tr>
            <!-- th*3 = 3; -->
            <th>Name</th> 
            <th>Maths</th>
            <th>science</th>
        </tr>
      </thead>
      <tbody>
       <tr> <td></td>
       <td></td>
       <td></td> </tr>
       <tr> <td></td>
       <td></td>
       <td></td></tr>
      </tbody>
      </table>
 </body>
